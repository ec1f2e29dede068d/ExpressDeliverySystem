<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>快递员</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}">
    <link rel="stylesheet" th:href="@{/css/customer.css}">
</head>
<body>
<div th:replace="@{/deliverer/nav}::nav"></div>
<div id="app" class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-2">
            <div th:unless="${#request.getAttribute('delivererState')}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">签到情况</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <select class="form-control" id="state">
                                <option value="1">正常上班</option>
                                <option value="2">休息</option>
                            </select>
                        </div>
                        <button id="confirmButton" class="btn btn-xs btn-primary">确定</button>
                    </div>
                    <div class="panel-footer"><strong>请签到，否则系统无法分配任务</strong></div>
                </div>
            </div>
            <div th:if="${#request.getAttribute('delivererState')==1}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">签到情况</h3>
                    </div>
                    <div class="panel-body">
                        <p>正常上班</p>
                    </div>
                </div>
            </div>
            <div th:if="${#request.getAttribute('delivererState')==2}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">签到情况</h3>
                    </div>
                    <div class="panel-body">
                        <p>休息</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">收到的收件单</h3>
                </div>
                <div class="panel-body">
                    <div class="">
                        <table id="table"></table>
                        <div id="toolbar"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">收到的派件单</h3>
                </div>
                <div class="panel-body">
                    <div class="">
                        <table id="table2"></table>
                        <div id="toolbar2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">收件失败</h4>
            </div>
            <div class="modal-body">
                <label for="ps">备注</label>
                <textarea class="form-control" rows="3" id="ps"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="process()">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-table-zh-CN.js}"></script>
<script>
    $("#confirmButton").click(function () {
        $.post("/deliverer/signIn", {
            state: $("#state").val()
        }, function (response) {
            location.reload();
        });
    });

    let orderId;
    let recipient;

    $("#table").bootstrapTable({ // 对应table标签的id
        contentType: "application/x-www-form-urlencoded; charset=UTF-8",
        method: "POST",
        url: "/deliverer/queryOrderHandled", // 获取表格数据的url
        cache: false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
        striped: true,  //表格显示条纹，默认为false
        pagination: true, // 在表格底部显示分页组件，默认false
        pageList: [5, 10, 20], // 设置页面可以显示的数据条数
        sortable: true,                     //是否启用排序
        pageSize: 5, // 页面数据条数
        pageNumber: 1, // 首页页码
        sidePagination: 'client', // 设置为服务器端分页
        search: true,                      //是否显示表格搜索
        strictSearch: true,
        showColumns: false,                  //是否显示所有的列（选择显示的列）
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 1,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        //uniqueId: "id",                     //每一行的唯一标识，一般为主键列
        showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
        cardView: true,                    //是否显示详细视图
        detailView: false,                  //是否显示父子表
        toolbar: '#toolbar',    //工具按钮用哪个容器
        queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求
            return {
                size: params.limit, // 每页要显示的数据条数
                offset: params.offset, // 每页显示数据的开始行号
                pageNum: params.offset / params.limit,
                //sort: params.sort, // 要排序的字段
                //sortOrder: params.order, // 排位命令（desc，asc）
                //dataId: $("#dataId").val() // 额外添加的参数
            }
        },
        //sortName: 'id', // 要排序的字段
        //sortOrder: 'desc', // 排序规则
        columns: [
            /*{
                checkbox: true, // 显示一个勾选框
                align: 'center', // 居中显示
            }, {
                field: 'state',
                title: '状态',
                align: 'center',
                valign: 'middle'
            },*/ {
                field: 'id', // 返回json数据中的name
                title: '编号', // 表格表头显示文字
                align: 'center', // 左右居中
                valign: 'middle' // 上下居中
            }, {
                field: 'senderName',
                title: '发送人',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'senderPhone',
                title: '发送人电话',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'senderAddress',
                title: '发送人地址',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'receiverName',
                title: '收件人',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'receiverPhone',
                title: '收件人电话',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'receiverAddress',
                title: '收件人地址',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'type',
                title: '物品类型',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'weight',
                title: '物品重量',
                align: 'center',
                valign: 'middle'
            }/*, {
                field: 'calcMode',
                title: '计算方式',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index){ // 单元格格式化函数
                    var text = '-';
                    if (value == 1) {
                        text = "方式一";
                    } else if (value == 2) {
                        text = "方式二";
                    } else if (value == 3) {
                        text = "方式三";
                    } else if (value == 4) {
                        text = "方式四";
                    }
                    return text;
                }
            }*/, {
                title: "操作",
                align: 'center',
                valign: 'middle',
                //width: 160, // 定义列的宽度，单位为像素px
                formatter: function (value, row, index) {
                    return '<button class="btn btn-primary btn-sm" ' +
                        'onclick="finishHandle(\'' + row.id + '\')">已递送至物流中心</button>' +
                        '<button class="btn btn-danger btn-sm" data-id="' + row.id + '" ' +
                        'data-whatever="receiveError" data-toggle="modal" data-target="#myModal">收件失败</button>';
                }
            }
        ],
        onLoadSuccess: function () {  //加载成功时执行
            console.info("加载成功");
        },
        onLoadError: function () {  //加载失败时执行
            console.info("加载数据失败");
        },
        onDblClickRow: function (row, $element) {
        }
    });

    function finishHandle(orderId) {
        $.ajax("/deliverer/finishHandle", {
            data: {
                "orderId": orderId
            },
            success: function (response) {
                let json = JSON.parse(response);
                console.log(json.result);
                $("#table").bootstrapTable('refresh');
            }
        });
    }

    function receiveError(orderId, ps) {
        $.post("/deliverer/receiveError", {
            orderId: orderId,
            ps: ps
        }, function () {
            $("#table").bootstrapTable('refresh');
        })
    }

    $("#table2").bootstrapTable({ // 对应table标签的id
        contentType: "application/x-www-form-urlencoded; charset=UTF-8",
        method: "POST",
        url: "/deliverer/queryDispatchOrder", // 获取表格数据的url
        cache: false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
        striped: true,  //表格显示条纹，默认为false
        pagination: true, // 在表格底部显示分页组件，默认false
        pageList: [5, 10, 20], // 设置页面可以显示的数据条数
        sortable: true,                     //是否启用排序
        pageSize: 5, // 页面数据条数
        pageNumber: 1, // 首页页码
        sidePagination: 'client', // 设置为服务器端分页
        search: true,                      //是否显示表格搜索
        strictSearch: true,
        showColumns: false,                  //是否显示所有的列（选择显示的列）
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 1,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        //uniqueId: "id",                     //每一行的唯一标识，一般为主键列
        showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
        cardView: true,                    //是否显示详细视图
        detailView: false,                  //是否显示父子表
        toolbar: '#toolbar',    //工具按钮用哪个容器
        queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求
            return {
                size: params.limit, // 每页要显示的数据条数
                offset: params.offset, // 每页显示数据的开始行号
                pageNum: params.offset / params.limit,
                //sort: params.sort, // 要排序的字段
                //sortOrder: params.order, // 排位命令（desc，asc）
                //dataId: $("#dataId").val() // 额外添加的参数
            }
        },
        //sortName: 'id', // 要排序的字段
        //sortOrder: 'desc', // 排序规则
        columns: [
            /*{
                checkbox: true, // 显示一个勾选框
                align: 'center', // 居中显示
            }, {
                field: 'id', // 返回json数据中的name
                title: '编号', // 表格表头显示文字
                align: 'center', // 左右居中
                valign: 'middle' // 上下居中
            }, {
                field: 'state',
                title: '状态',
                align: 'center',
                valign: 'middle'
            },*/ {
                field: 'senderName',
                title: '发送人',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'senderPhone',
                title: '发送人电话',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'senderAddress',
                title: '发送人地址',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'type',
                title: '物品类型',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'weight',
                title: '物品重量',
                align: 'center',
                valign: 'middle'
            }/*, {
                field: 'calcMode',
                title: '计算方式',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index){ // 单元格格式化函数
                    var text = '-';
                    if (value == 1) {
                        text = "方式一";
                    } else if (value == 2) {
                        text = "方式二";
                    } else if (value == 3) {
                        text = "方式三";
                    } else if (value == 4) {
                        text = "方式四";
                    }
                    return text;
                }
            }*/, {
                title: "操作",
                align: 'center',
                valign: 'middle',
                //width: 160, // 定义列的宽度，单位为像素px
                formatter: function (value, row, index) {
                    return '<button class="btn btn-primary btn-sm" ' +
                        'onclick="finishOrder(\'' + row.id + '\')">已签收</button>' +
                        '<button class="btn btn-danger btn-sm" data-id="' + row.id + '" ' +
                        'data-whatever="dispatchError" data-toggle="modal" data-target="#myModal">派件失败</button>';
                }
            }
        ],
        onLoadSuccess: function () {  //加载成功时执行
            console.info("加载成功");
        },
        onLoadError: function () {  //加载失败时执行
            console.info("加载数据失败");
        },
        onDblClickRow: function (row, $element) {
        }
    });

    function finishOrder(orderId) {
        $.ajax("/deliverer/finishDispatch", {
            data: {
                "orderId": orderId
            },
            success: function (response) {
                let json = JSON.parse(response);
                console.log(json.result);
                $("#table2").bootstrapTable('refresh');
            }
        });
    }

    function dispatchError(orderId, ps) {
        $.post("/deliverer/dispatchError", {
            orderId: orderId,
            ps: ps
        }, function () {
            $("#table2").bootstrapTable('refresh');
        })
    }

    $("#myModal").on('show.bs.modal', function (event) {
        let button = $(event.relatedTarget);
        console.log(button);
        recipient = button.data('whatever');
        orderId = button.data("id");
        let modal = $(this);
        if (recipient === "dispatchError") {
            modal.find(".modal-title").text("派件失败");
        } else if (recipient === "receiveError") {
            modal.find(".modal-title").text("收件失败");
        }
    });

    function process() {
        let ps = $("#ps").val();
        if (recipient === "dispatchError") {
            dispatchError(orderId, ps);
        } else if (recipient === "receiveError") {
            receiveError(orderId, ps);
        }
        $("#ps").val("");
    }
</script>
</body>
</html>
